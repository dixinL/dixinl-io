    <script>
        //一言
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v1.hitokoto.cn');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                var data = JSON.parse(xhr.responseText);
                var hitokoto = document.getElementById('hitokoto');
                hitokoto.innerText = data.hitokoto;
                var hitFrom = document.getElementById('hitFrom');
                hitFrom.innerText = data.from;
                youdao();
            }
        }
        xhr.send();
    </script>
    <script>
        //背景canvas
        window.onload = function () {
            var oCanvas = document.getElementById('canvasParticle');
            var cxt = null;
            var particles = {};
            var particleIndex = 0;

            if (oCanvas.getContext) {
                cxt = oCanvas.getContext('2d');
            }

            oCanvas.width = window.innerWidth;
            oCanvas.height = window.innerHeight;

            function Particle() {
                particleIndex++;
                particles[particleIndex] = this;

                this.x = oCanvas.width / 2;
                this.y = oCanvas.height / 2;
                this.vx = Math.random() * 6 - 3;
                this.vy = Math.random() * 4 - 2;
                this.growth = (Math.abs(this.vx) + Math.abs(this.vy)) * 0.01; // 根据x/y轴的位置决定大小
                this.id = particleIndex;
                this.size = 0;
                this.color = getRandomColor();
            };

            Particle.prototype.draw = function () {
                this.x += this.vx;
                this.y += this.vy;
                this.size += this.growth;

                if (this.x < 0 || this.x > oCanvas.width || this.y < 0 || this.y > oCanvas.height) {
                    delete particles[this.id];
                }

                cxt.fillStyle = this.color;
                cxt.beginPath();
                cxt.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                cxt.fill();
            };

            function animate() {
                requestAnimationFrame(animate);

                cxt.fillStyle = '#222222';
                cxt.fillRect(0, 0, oCanvas.width, oCanvas.height);

                new Particle();

                for (var i in particles) {
                    particles[i].draw();
                }
            };
            requestAnimationFrame(animate);
        };


        function getRandomColor() {
            return '#' + (Math.random() * 0xffffff << 0).toString(16);
        };
    </script>

    <script>
        //有道云翻译
        function youdao() {
            var appKey = '2ccf0788479d021e';
            var key = '1DaRU06OCZ27lAV8WKq58LJQ5mkNkJKh';//注意：暴露appSecret，有被盗用造成损失的风险

            var query = document.getElementById('hitokoto').innerText;
            // 多个query可以用\n连接  如 query='apple\norange\nbanana\npear'
            var from = '';
            var to = 'en';
            var str1 = appKey + query + salt + key;
            var sign = md5(str1);
            $.ajax({
                url: 'https://openapi.youdao.com/api',
                type: 'post',
                dataType: 'jsonp',
                data: {
                    q: query,
                    appKey: appKey,
                    salt: salt,
                    from: from,
                    to: to,
                    sign: sign
                },
                success: function (data) {
                    var translation = document.getElementById('translation');
                    if (data.translation !== 'undefined') {
                        translation.innerText = data.translation;
                    }
                }
            });
        }
